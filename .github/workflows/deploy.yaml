name: Deploy Serverless Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Assumes you have AWS_ACCOUNT_ID set in GitHub Repo Variables
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/githubrole
          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: SAM Build
        run: |
          # Use container to ensure Pillow (binary) is built for Linux Lambda
          sam build --use-container

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name coderoad-lab-final \
            --region us-east-1 \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Display App URL
        run: |
          APP_URL=$(aws cloudformation describe-stacks \
            --stack-name coderoad-lab-final \
            --query "Stacks[0].Outputs[?OutputKey=='WebsiteURL'].OutputValue" \
            --output text)
          echo "---------------------------------------------------"
          echo "ACCESS YOUR GUI HERE: $APP_URL"
          echo "---------------------------------------------------"